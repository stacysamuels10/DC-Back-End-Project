<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link defer rel="stylesheet" href="../css/style.css" />
    <script defer src="../js/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="sign-up">
      <h1>Create an account</h1>
      <input
        type="text"
        class="sign-up"
        name="email"
        id="SU-email"
        placeholder="Enter your email"
      />
      <input
        type="text"
        class="sign-up"
        name="username"
        id="SU-username"
        placeholder="Enter your username"
      />
      <input
        type="text"
        class="sign-up"
        name="password"
        id="SU-password"
        placeholder="Enter your password"
      />
      <button type="submit" class="sign-up" id="sign-up-submit">Submit</button>
    </div>
    <div class="sign-in">
      <h1>Sign in!</h1>
      <input
        type="text"
        class="sign-in"
        name="username"
        id="SI-username"
        placeholder="Enter your username"
      />
      <input
        type="text"
        class="sign-in"
        name="password"
        id="SI-password"
        placeholder="Enter your password"
      />
      <button type="submit" class="sign-in" id="sign-in-submit">Submit</button>
    </div>
    <div class="forgot-password">
      <h1>Update Password!</h1>
      <input
        type="text"
        name="UP-username"
        id="UP-username"
        placeholder="Enter your username"
      />
      <input
        type="text"
        name="UP-password"
        id="UP-password"
        placeholder="Enter your password"
      />
      <input
        type="text"
        name="UP-new-password"
        id="UP-new-password"
        placeholder="Enter your new password"
      />
      <button type="submit" id="UP-submit">Submit</button>
    </div>
    <div class="delete-account">
      <h1>Delete your account</h1>
      <input
        type="text"
        name="DEL-username"
        id="DEL-username"
        placeholder="Enter your username"
      />
      <input
        type="text"
        name="DEL-password"
        id="DEL-password"
        placeholder="Enter your password"
      />
      <button type="submit" id="DEL-submit">Submit</button>
    </div>
  </body>
</html>
