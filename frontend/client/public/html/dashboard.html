<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../js/dashboard.js"></script>
    <link defer rel="stylesheet" href="../css/dashboard.css" />
    <title>Your Dashboard</title>
  </head>
  <body>
    <div class="nav-bar">
      <a href="http://localhost:3000/user/home">Home</a>
      <a href="http://localhost:3000/saved_recipe/dashboard"
        >My Saved Recipes</a
      >
      <a href="http://localhost:3000/new_recipe/create-recipe">Add a Recipe</a>
      <a href="http://localhost:3000/user/account-info">My Account</a>
      <a href="" onclick="logout()">Logout</a>
    </div>
    <div class="container">
      <div class="account-info">
        <h3>Username:</h3>
        <h3>${title.Username}</h3>
        <button id="edit-profile">Edit Profile</button>
      </div>
      <div class="saved-recipes">
        <div class="main">
          <h2>Your Saved Recipes:</h2>
          <div class="recipes">
            ${recipe.map(NewRecipe => `
            <div class="recipe-card">
              <h2>${NewRecipe.Name}</h2>
              <div class="recipe-img">
                <a
                  href="http://localhost:3000/new_recipe/view-recipe/${NewRecipe.id}"
                  ><img
                    src="${NewRecipe.Picture}"
                    id="${NewRecipe.id}"
                    style="width: 100px; height: 80px"
                    onerror="this.src='../css/logo.png'"
                    ;
                /></a>
              </div>
              <input
                type="button"
                class="unsave-recipe"
                id="${NewRecipe.id}"
                value="Unsave Recipe"
                onclick="unsaveRecipe(${NewRecipe.id})"
              />
            </div>
            `).join('')}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
