<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../../js/update-account.js"></script>
    <link defer rel="stylesheet" href="../css/update-account.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-bar">
      <a href="http://localhost:3000/user/home">Home</a>
      <a href="http://localhost:3000/saved_recipe/dashboard"
        >My Saved Recipes</a
      >
      <a href="http://localhost:3000/new_recipe/create-recipe">Add a Recipe</a>
      <a href="http://localhost:3000/user/account-info">My Account</a>
      <a href="" onclick="logout()">Logout</a>
    </div>
    <div class="main">
      <label for="email">Email: </label>
      <textarea
        name="email"
        id="email"
        cols="15"
        rows="1"
        onkeyup="validateEmail();"
      >
${updateAccount.Email}</textarea
      >
      <div class="validation">
        <p id="validation-email-txt"></p>
      </div>
      <label for="username">Username: </label>
      <textarea name="username" id="username" cols="15" rows="1">
${updateAccount.Username}</textarea
      >
      <label for="OldPassword">Old Password: </label>
      <input
        type="password"
        name="OldPassword"
        id="OldPassword"
        placeholder="Enter your current password"
      />
      <label for="NewPassword">New Password: </label>
      <input
        type="password"
        name="NewPassword"
        id="NewPassword"
        placeholder="Enter your new password"
        onkeyup="validatePassword();"
      />
      <div class="validation">
        <p id="validation-txt"></p>
      </div>
      <input
        type="button"
        class="${updateAccount.id}"
        value="Update Recipe"
        id="update-account"
        onclick="bringOverId(${updateAccount.id})"
      />
    </div>
  </body>
</html>
