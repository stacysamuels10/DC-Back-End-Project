<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../../js/update-recipe.js"></script>
    <link defer rel="stylesheet" href="../css/update-recipe.css" />
    <title>Update Recipe</title>
  </head>
  <body>
    <div class="nav-bar">
      <a href="http://localhost:3000/user/home">Home</a>
      <a href="http://localhost:3000/saved_recipe/dashboard"
        >My Saved Recipes</a
      >
      <a href="http://localhost:3000/new_recipe/create-recipe">Add a Recipe</a>
      <a href="http://localhost:3000/user/account-info">My Account</a>
      <a href="" onclick="logout()">Logout</a>
    </div>
    <div class="container">
      <textarea
        name="recipe-name"
        class="create-recipe"
        id="recipe-name"
        cols="30"
        rows="1"
      >
${update.Name}</textarea
      >
      <textarea
        name="recipe-image"
        class="create-recipe"
        id="recipe-image"
        cols="30"
        rows="1"
      >
${update.Picture}</textarea
      >
      <textarea
        name="ingredients"
        class="create-recipe"
        id="ingredients"
        cols="30"
        rows="10"
      >
${update.Ingredients}</textarea
      >
      <textarea
        name="instructions"
        id="instructions"
        cols="30"
        rows="10"
        class="create-recipe"
      >
${update.Instructions}</textarea
      >
      <textarea
        name="family-story"
        id="family-story"
        cols="30"
        rows="10"
        class="create-recipe"
      >
${update.FamilyStory}</textarea
      ><input
        type="button"
        class="${update.id}"
        value="Update Recipe"
        id="update-recipe"
        onclick="bringOverId(${update.id})"
      />
    </div>
  </body>
</html>
