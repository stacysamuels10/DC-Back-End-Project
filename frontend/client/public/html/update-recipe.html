<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../../js/update-recipe.js"></script>
    <link defer rel="stylesheet" href="../../css/update-recipe.css" />
    <link
      defer
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Update Recipe</title>
  </head>
  <body>
    <section class="hero is-success">
      <nav class="level hero-body">
        <h1 class="level-item has-text-centered content is-large">
          Everybody's Favorite Plate
        </h1>
        <p class="level-item has-text-centered">
          <a href="http://localhost:3000/user/home" class="link is-info"
            >Home</a
          >
        </p>
        <p class="level-item has-text-centered">
          <a
            href="http://localhost:3000/saved_recipe/dashboard"
            class="link is-info"
            >My Saved Recipes</a
          >
        </p>
        <p class="level-item has-text-centered">
          <a href="http://localhost:3000/user/account-info" class="link is-info"
            >My Account</a
          >
        </p>
        <p class="level-item has-text-centered">
          <a
            href="http://localhost:3000/new_recipe/create-recipe"
            class="link is-info"
            >Add a recipe</a
          >
        </p>
        <p class="level-item has-text-centered">
          <a onclick="logout()" class="link is-info">Logout</a>
        </p>
      </nav>
    </section>
    <div class="container">
      <textarea
        name="recipe-name"
        class="create-recipe"
        id="recipe-name"
        cols="30"
        rows="1"
      >
${update.Name}</textarea
      >
      <textarea
        name="recipe-image"
        class="create-recipe"
        id="recipe-image"
        cols="30"
        rows="1"
      >
${update.Picture}</textarea
      >
      <textarea
        name="ingredients"
        class="create-recipe"
        id="ingredients"
        cols="30"
        rows="10"
      >
${update.Ingredients}</textarea
      >
      <textarea
        name="instructions"
        id="instructions"
        cols="30"
        rows="10"
        class="create-recipe"
      >
${update.Instructions}</textarea
      >
      <textarea
        name="family-story"
        id="family-story"
        cols="30"
        rows="10"
        class="create-recipe"
      >
${update.FamilyStory}</textarea
      ><button
        type="button"
        class="${update.id} button is-rounded"
        id="update-recipe"
        onclick="bringOverId(${update.id})"
      >
        Update Recipe
      </button>
    </div>
  </body>
</html>
